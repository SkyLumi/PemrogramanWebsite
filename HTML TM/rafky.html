
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #e5e5e5;
    }
    form {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 800px;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    label {
        display: block;
        margin-top: 10px;
    }
    input[type="text"], input[type="email"], input[type="date"], textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="radio"], input[type="checkbox"] {
        margin-right: 5px;
        margin-top: 10px;
    }
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 20px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

<form action="" method="post">
    <h2>Biodata Mahasiswa Tama</h2>
    
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required>
    
    <label for="nim">NIM:</label>
    <input type="text" id="nim" name="nim" required>
    
    <label>Jenis Kelamin:</label>
    <input type="radio" id="laki-laki" name="jenis_kelamin" value="Laki-laki">
    <label for="laki-laki" style="display: inline;">Laki-laki</label>
    <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan">
    <label for="perempuan" style="display: inline;">Perempuan</label>

    <label for="jurusan">Jurusan:</label>
    <input type="text" id="jurusan" name="jurusan" required>
    
    <label for="fakultas">Fakultas:</label>
    <input type="text" id="fakultas" name="fakultas" required>
    
    <label for="alamat">Alamat:</label>
    <textarea id="alamat" name="alamat" rows="4" required></textarea>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="tanggal_lahir">Tanggal Lahir:</label>
    <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
    
    <label>Hobi:</label>
    <input type="checkbox" id="membaca" name="hobi[]" value="Membaca">
    <label for="membaca" style="display: inline;">Membaca</label>
    <input type="checkbox" id="olahraga" name="hobi[]" value="Olahraga">
    <label for="olahraga" style="display: inline;">Olahraga</label>
    <input type="checkbox" id="musik" name="hobi[]" value="Musik">
    <label for="musik" style="display: inline;">Musik</label>
    
    <input type="submit" value="Kirim">
</form>
